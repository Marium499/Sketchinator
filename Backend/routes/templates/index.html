{% extends 'base.html' %}

{% block head %}
<title>Sketchinator</title>
{% endblock %}

{% block body %}
<div class="main">
	<div class="header">
		<h1>Sketchinator</h1>
	</div>
	<div class="body">
		<h3>Welcome to sketchinator where we have infused webapp where we can classify your sketches and let you know about your accuracy</h3>
	</div>
	<div class="inner">
	<h1 style="margin-bottom: 20px">Upload Page</h1>
	<form action="/upload" method="post" enctype="multipart/form-data">
			Select image to upload:
			<input type="file" name="file">
			<input type="submit" value="Upload Image">
		</form>

		<a href="/randomizer">Click Me</a>
	</div>
</div>

{% endblock %}
